<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargar Turnos</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/24cc370bda.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="shadow">
      
    </header>
    <main class="py-4 mainAdmin ">
      
      <section class="bg-white formulario container text-dark py-3 px-5 rounded-0 shadow-lg">
        <div class="text-center">
          <h2>Formulario de turnos</h2>
          <hr />
        </div>
        <form id="formTurno">
          <div class="mb-3">
            <label class="mb-2 text-dark">Paciente</label>
            <select class="form-select" id="selectPaciente">
              <option value="0">Seleccione un paciente</option>
            </select>
            <div id="selectPaciente__feedback" class="invalid-feedback">
              Por favor, seleccione un paciente
            </div>
          </div>
          <div class="mb-3">
            <label class="mb-2 text-dark">Especialidad</label>
            <select class="form-select" id="selectEspecialidad">
              <option value="0">Seleccione una especialidad</option>
              <option value="Cardiología">Cardiología</option>
              <option value="Dermatología">Dermatología</option>
              <option value="Ginecología">Ginecología</option>
              <option value="Odontología">Odontología</option>
              <option value="Pediatría">Pediatría</option>
              <option value="Traumatología">Traumatología</option>
            </select>
            <div id="selectEspecialidad__feedback" class="invalid-feedback">
              Por favor, seleccione una especialidad
            </div>
          </div>
          <div class="mb-3">
            <label class="mb-2 text-dark">Médico</label>
            <select class="form-select" id="selectMedico">
              <option value="0">Seleccione un médico</option>
            </select>
            <div id="selectMedico__feedback" class="invalid-feedback">
              Por favor, seleccione un médico
            </div>  
          </div>
          <div class="mb-3">
            <label for="" class="d-block">Fecha</label>
            <input id="fechaTurno" type="date" class="form-control" />
            <div id="fechaTurno__feedback" class="invalid-feedback">
              Por favor, seleccione una fecha
            </div>
          </div>

          <div class="mb-3">
            <label class="mb-2 text-dark">Horario</label>
            <select class="form-select" id="selectHorario">
              <option value="0">Seleccione el horario</option>
              <!-- <option value="9:00">9:00</option>
              <option value="10:00">10:00</option>
              <option value="11:00">11:00</option>
              <option value="12:00">12:00</option> -->

            </select>
            <div id="selectHorario__feedback" class="invalid-feedback">
              Por favor, seleccione un horario
            </div>
          </div>
          <div class="mb-3">
            <label for="notasTurno" class="form-label"
              >Notas (opcional)</label
            >
            <textarea
              class="form-control"
              id="notasTurno"
              rows="3"
            ></textarea>
          </div>
          <div class="text-end">
            <button id="cargarTurno" class="btn-verde" type="submit">
              Cargar
            </button>
          </div>
        </form>
      </section>
      <hr />
      <section class="table-responsive">

        <table class="table align-middle ">
          <thead>
            <tr>
              <th scope="col">N°</th>
              <th scope="col">Paciente</th>
              <th scope="col">Especialidad</th>
              <th scope="col">Médico</th>
              <th scope="col">Fecha</th>
              <th scope="col">Horario</th>
              <th scope="col">Notas</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="tbody_turnos"></tbody>
        </table>
      </section>
    </main>
    <footer>
      
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/adminTurnos.js"></script>
  </body>
</html>
