<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargar Pacientes</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/24cc370bda.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/24cc370bda.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="shadow">
      
    </header>
    <main class="py-4 mainAdmin ">
      
      <section class="bg-white formulario container text-dark py-3 px-5 rounded-0 shadow-lg">
        <div class="text-center">
          <h2>Formulario de pacientes</h2>
          <hr />
        </div>
        <form class="row" id="formPaciente">
          <div class="mb-3 col-6">
            <label for="nombrePaciente" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombrePaciente"
              placeholder="Juan"
            />
            <div id="nombrePaciente__feedback" class="invalid-feedback">
              Ingrese un nombre válido
            </div>
          </div>
          <div class="mb-3 col-6">
            <label for="apellidoPaciente" class="form-label">Apellido</label>
            <input
              type="text"
              class="form-control"
              id="apellidoPaciente"
              placeholder="Perez"
            />
            <div id="nombrePaciente__feedback" class="invalid-feedback">
              Ingrese un apellido válido
            </div>
          </div>
          <div class="mb-3 col-6" >
            <label for="dniPaciente" class="form-label">DNI (sin puntos) </label>
            <input
              type="text"
              class="form-control"
              id="dniPaciente"
              placeholder="29545651"
            />
            <div id="dniPaciente__feedback" class="invalid-feedback">
              Ingrese un DNI válido
            </div>
          </div>
          <div class="mb-3 col-6">
            <label for="" class="form-label">Fecha de nacimiento</label>
            <input id="fechaNacimiento" type="date" class="form-control" />
            <div id="fechaNacimiento__feedback" class="invalid-feedback">
              Seleccione una fecha
            </div>
          </div>
          <div class="mb-3 col-6">
            <label class="form-label">Sexo</label>

            <select class="form-select" id="selectSexo">
              <option value = "0">Seleccione una opcion</option>
              <option value="F">F</option>
              <option value="M">M</option>
              <option value="Otro">Otro</option>
            </select>
            <div id="selectSexo__feedback" class="invalid-feedback">
              Seleccione una opción
            </div>
          </div>
          <div class="mb-3 col-6">
            <label class="form-label">Obra Social</label>

            <select class="form-select" id="selectObraSocial">
              <option value = "0">Seleccione una opcion</option>
              <option value="Subsidio de Salud">Subsidio de Salud</option>
              <option value="OSDE">OSDE</option>
              <option value="PRENSA">PRENSA</option>
              <option value="Particular">Particular</option>
            </select>
            <div id="selectObraSocial__feedback" class="invalid-feedback">
              Seleccione una opción
            </div>
          </div>
          <div class="mb-3 col-6">
            <label for="telefonoPaciente" class="form-label">Teléfono</label>
            <input
              type="text"
              class="form-control"
              id="telefonoPaciente"
              placeholder="3811234567"
            />
            <div id="telefonoPaciente__feedback" class="invalid-feedback">
              Ingrese un telefono válido
            </div>
          </div>
          <div class="mb-3 col-6">
            <label for="domicilioPaciente" class="form-label">Domicilio</label>
            <input
              type="text"
              class="form-control"
              id="domicilioPaciente"
              placeholder="Gral. Paz 589, S.M. de Tucumán - 4000"
            />
            <div id="nombrePaciente__feedback" class="invalid-feedback">
              Ingrese un domicilio válido
            </div>
          </div>
          <div class="mb-3 col-6">
              <label for="emailPaciente" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="emailPaciente"
                placeholder="juanperez@gmail.com"
              />
              <div id="emailPaciente__feedback" class="invalid-feedback">
                Ingrese un email válido
              </div>
          </div>
         
          <div class="text-center ">
            <button id="buttonCargar" class="btn-verde text-light" type="submit">
              Cargar
            </button>
          </div>
        </form>
      </section>
      <hr />
      <section class="container table-responsive">

        <table class="table table-sm table-light table-striped table-bordered text-center">
          <thead class="px-5">
            <tr>
              <th  scope="col">Apellido y nombre</th>
              <th scope="col">DNI</th>
              <th scope="col">Edad</th>
              <th scope="col">Obra Social</th>
              <th scope="col">Opciones</th>
            </tr>
          </thead>
          <tbody  id="tbody__admin"></tbody>
        </table>
      </section>
    </main>
    <footer>
      
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/adminPaciente.js"></script>
  </body>
</html>
